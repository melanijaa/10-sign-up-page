<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="short cut" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- base/reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 3th party -->
    <!-- components -->
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/form.css">
    <!-- custom style -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="container">
        <div class="left-column">
            <h1 class="main-title">Sign up</h1>
            <footer class="bottom-links">
                <a href="http://www.example.com/" class="link">Privacy policy</a>
                &amp;
                <a href="http://www.example.com/" class="link">terms of service</a>
            </footer>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form class="form">
                <div class="form-row">
                    <label for="username" class="label">Username</label>
                    <input id="username" type="text" class="input" required>
                </div>
                <div class="form-row">
                    <label for="email" class="label">Email</label>
                    <input id="email" type="email" class="input" required>
                </div>
                <div class="form-row">
                    <label for="password" class="label">Password</label>
                    <input id="password" type="password" class="input" required>
                </div>
                <div class="form-row">
                    <label for="repeat-password" class="label">Repeat password</label>
                    <input id="repeat-password" type="password" class="input" required>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn">Get started</button>
                    <span>or</span>
                    <a href="./sign-in/">Sign in</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
